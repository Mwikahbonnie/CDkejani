<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CD-kejani</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
<body>
        <header style="color:brown" id="site-header">

                <div class="topnav">
                        <a class="active" href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                        <input type="text" placeholder="Search..">

                <div class="container">
                    <h1 style="text-align:center">ChaniaHub Shopping Cart</h1>
                </div>

             
                </div>


            </header>
        
            <div class="container">
        
                <section id="cart"> 
                    <article class="product">
                        <header>
                            <a class="remove">
                                <img src="images/latex.jpg" alt="">

                            </a>
                        </header>
        
                        <div class="content">
        
                            <h1>Latex Condoms</h1>
    
                        </div>
        
                        <footer class="content">
                            <span class="qt-minus">-</span>
                            <span class="qt">1</span>
                            <span class="qt-plus">+</span>
        
                            <h2 class="full-price">
                                70Ksh
                            </h2>
        
                            <h2 class="price">
                                70Ksh
                            </h2>
                        </footer>
                    </article>
        
                    <article class="product">
                        <header>
                            <a class="remove">
                                <img src="images/durex.jpg" alt="">
        
                            </a>
                        </header>
        
                        <div class="content">
        
                            <h1>Durex Condoms</h1>
        
                
                        </div>
        
                        <footer class="content">
                            
                            <span class="qt-minus">-</span>
                            <span class="qt">2</span>
                            <span class="qt-plus">+</span>
        
                            <h2 class="full-price">
                                240Ksh
                            </h2>
        
                            <h2 class="price">
                                120Ksh
                            </h2>
                        </footer>
                    </article>
        
                    <article class="product">
                        <header>
                            <a class="remove">
                                <img src="images/trust.jpg" alt="">
        
                            </a>
                        </header>
        
                        <div class="content">
        
                            <h1>Trust Condoms</h1>
        
                        </div>
        
                        <footer class="content">
                            
                            <span class="qt-minus">-</span>
                            <span class="qt">3</span>
                            <span class="qt-plus">+</span>
        
                            <h2 class="full-price">
                                150Ksh
                            </h2>
        
                            <h2 class="price">
                                50Ksh
                            </h2>
                        </footer>
                    </article>
        
                </section>
        
            </div>
        
            <footer id="site-footer">
                <div class="container clearfix">
        
                    <div class="left">
                        <h2 class="subtotal">Subtotal: <span><strong>460</strong></span>Ksh</h2>
                        <h3 class="tax">Taxes (5%): <span>16</span>Ksh</h3>
                        <h3 class="shipping">Shipping: <span>50</span>Ksh</h3>
                    </div>
        
                    <div class="right">
                        <h1 class="total">Total: <span><strong>526</strong></span>Ksh</h1>
                        <a class="btn">Checkout</a>
                    </div>
        
                </div>
            </footer>
    
</body>
</html>
